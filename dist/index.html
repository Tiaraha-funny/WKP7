<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/reset.302ca0b1.css">
  <link rel="stylesheet" href="/style.e308ff8e.css">
  <title>WKP7</title>
<script src="/reset.302ca0b1.js"></script><script src="/style.e308ff8e.js"></script></head>

<body>
  <header>
    <h1>ONJA</h1>
  </header>
  <main>
    <header>
      <h2>Library</h2>
    </header>

    <h3>Add a book</h3>

    <form class="book">
      <p>
        <label for="title">Book title</label><br>
        <input type="text" name="title" id="title" value="Gathering in blue">
      </p>
      <p>
        <label for="author">Book Author</label><br>
        <input type="text" name="author" id="author" value="Lois Lowry" placeholder="author">
      </p>
      <p>
        <label for="genre">Book Genre</label><br>
        <select>
          <option value="mestery">Mestery</option>
          <option value="thriller">Thriller</option>
          <option value="fiction">Fiction</option>
          <option value="non-ficton">Non-ficton</option>
          <option value="fantasy">Fantasy</option>
          <option value="design">Design</option>
          <option value="memories">Memories</option>
        </select>
      </p>
      <p>
        <label for="pages">Book Pages</label><br>
        <input type="text" name="pages" id="pages" placeholder="pages">
      </p>
      <p>
        <label for="status">Status</label><br>
        <select name="" id="">
          <option value="read">Read</option>
          <option value="unread">Unread</option>
        </select>
      </p>
      <button type="submit" class="add">add</button>
    </form>
    <table>
      <tr>
        <th>Title</th>
        <th>Athour</th>
        <th>Genre</th>
        <th>Page</th>
        <th>Status</th>
      </tr>
    </table>
  </main>
  <script src="/script.75da7f30.js"></script>
</body>

</html>
